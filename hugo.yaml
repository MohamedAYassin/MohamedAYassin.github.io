    # title: "Custom Name"
    items:
      - title: PeerLink
        content: PeerLink is a high-performance distributed file sharing platform built for scale. It uses a microservices architecture, native C++ acceleration, and real-time cluster communication to transfer data across nodes with low latency, fault tolerance, and automatic load balancing.
        image: https://raw.githubusercontent.com/MohamedAYassin/PeerLink/fad1da38a88ff2cf16af6edaa0a28623e25f9c95/frontend/public/favicon.svg
        featured:
          name: View
          link: https://github.com/MohamedAYassin/PeerLink
        badges:
          - "TypeScript"
          - "C++"
          - "Node.js"
          - "Docker"
          - "Redis"
          - "PostgreSQL"
          - "Microservices"
        links:
          - icon: fab fa-github
            url: https://github.com/MohamedAYassin/PeerLink

      - title: HoneyKube
        content: An AI-driven, Kubernetes-native honeypot system that leverages LLMs to create adaptive, high-interaction deception environments. HoneyKube uses four microservices (Port Listener, Scanner Detector, LLM Planner, Artifact Sink) to intelligently respond to attackers with dynamically generated, context-aware responses.
        image: /images/honey.png
        featured:
          name: View
          link: https://github.com/MohamedAYassin/HoneyKube
        badges:
          - "Kubernetes"
          - "Python"
          - "AI/LLM"
          - "Security"
          - "Redis"
          - "Docker"
          - "Honeypot"
          - "Deception Technology"
        links:
          - icon: fab fa-github
            url: https://github.com/MohamedAYassin/HoneyKube

      - title: TurboNodeIO
        content: A high-performance native C++ addon for Node.js that accelerates file I/O and SIMD operations. This Proof of Concept demonstrates significant performance gains using memory-mapped I/O (mmap) and AVX2 SIMD instructions, achieving up to 317x faster file reads and 71x faster checksum calculations compared to standard JavaScript implementations.
        image: /images/post.jpg
        featured:
          name: View
          link: https://github.com/MohamedAYassin/TurboNodeIO
        badges:
          - "C++"
          - "Node.js"
          - "TypeScript"
          - "SIMD"
          - "Performance"
          - "Native Addon"
        links:
          - icon: fab fa-github
            url: https://github.com/MohamedAYassin/TurboNodeIO

      - title: ZeroDown
        content: A robust, zero-downtime Blue-Green deployment system for Kubernetes, featuring automated health checks, instant rollbacks, and seamless traffic switching. This proof-of-concept demonstrates production-ready deployment strategies with horizontal pod autoscaling, containerization, and infrastructure-as-code practices.
        image: https://github.com/MohamedAYassin/ZeroDown/raw/main/showcase/blue_green_architecture.png
        featured:
          name: View
          link: https://github.com/MohamedAYassin/ZeroDown
        badges:
          - "Kubernetes"
          - "Docker"
          - "TypeScript"
          - "Node.js"
          - "DevOps"
          - "Blue-Green Deployment"
          - "HPA"
          - "CI/CD"
        links:
          - icon: fab fa-github
            url: https://github.com/MohamedAYassin/ZeroDown

      - title: GUI Shell
        content: A Multi-Client GUI Remote Access Tool (RAT) Developed with Sockets.
        image: https://github.com/MohamedAYassin/GUIShell/raw/main/Screenshots/menu.png?raw=true
        featured:
          name: View
          link: https://github.com/MohamedAYassin/GUIShell
        badges:
