params:
  title: "Mohamed, Yassin's Site"
  description: A place for my thoughts
  # staticPath: ""  # The path to serve the static files from
  favicon: "/fav.png"

  # Whether to serve bootstrap css and js files from CDN or not. Can be set to true, "css" or "js" to choose between
  # serving both, only the css, or only the js files through the CDN. Any other value will make so that CDN is not used.
  # Note the lack of "" in true, it should be of boolean type.
  useBootstrapCDN: false

  # If you want to load dynamically responsive images from Cloudinary
  # This requires your images to be uploaded + hosted on Cloudinary
  # Uncomment and change YOUR_CLOUD_NAME to the Cloud Name in your Cloudinary console
  # cloudinary_cloud_name: "YOUR_CLOUD_NAME"

  # Whether to add mathjax support on all pages. Alternatively, you can opt-in per page by adding `mathjax: true` in the frontmatter.
  mathjax: false

  # Whether the fade animations on the home page will be enabled
  animate: true

  theme:
    # disableThemeToggle: true
    defaultTheme: "dark" # dark

  font:
    fontSize: 1rem # default: 1rem
    fontWeight: 400 # default: 400
    lineHeight: 1.5 # default: 1.5
    textAlign: left # default: left

  # color preference
  # When using hex codes for colors, quotations must be used along with the # sign
  # color:
  #   textColor: "#343a40"
  #   secondaryTextColor: "#6c757d"
  #   textLinkColor: "#007bff"
  #   backgroundColor: "#eaedf0"
  #   secondaryBackgroundColor: "#64ffda1a"
  #   primaryColor: "#007bff"
  #   secondaryColor: "#f8f9fa"

  #   darkmode:
  #     textColor: "#e4e6eb"
  #     secondaryTextColor: "#b0b3b8"
  #     textLinkColor: "#ffffff"
  #     backgroundColor: "#18191a"
  #     secondaryBackgroundColor: "#212529"
  #     primaryColor: "#ffffff"
  #     secondaryColor: "#212529"

  # If you want to customize the menu, you can change it here
  navbar:
    align: ms-auto # Left: ms-auto | center: mx-auto | right: me-auto | Default: ms-auto
    # brandLogo: "/logo.png" # Logo for the brand | default is the favicon variable
    showBrandLogo: false # Show brand logo in nav bar | default is true
    brandName: "Mohamed@Yassin.dev" # Brand name for the brand | default is the title variable
    disableSearch: false
    # searchPlaceholder: "Search"
    stickyNavBar:
      enable : true
      showOnScrollUp : true
    enableSeparator: true
    menus:
      disableAbout: false
      disableExperience: true
      disableEducation: true
      disableProjects: false
      disableAchievements: true
      disableContact: false

  # Hero
  hero:
    enable: true
    intro: "Hi, my name is"
    title: "Mohamed Yassin."
    subtitle: "I build software & manage systems"
    image: https://media1.tenor.com/m/4EElxXeHiZwAAAAd/forrest-gump-wave.gif
    bottomImage:
      enable: false
    # roundImage: true # Make hero image circular | default false
    button: 
      enable: true
      name: "Resume"
      url: resume.pdf
      download: true
      newPage: false
    socialLinks:
      fontAwesomeIcons:
        - icon: fab fa-github
          url: https://github.com/MohamedAYassin/
        - icon: fab fa-linkedin
          url: https://www.linkedin.com/in/mohamed-yassin-45825a22a/
      customIcons:
        - icon: /fav.png
          url: "https://yassin.dev"

  # About
  about:
    enable: true
    title: "About Me"
    content: |-
      I'm a third-year Computer Science student at Modern Academy University, driven by a profound passion for technology. My skill set includes Linux administration, CCNA-certified networking, proficiency in GO and Python, and a solid foundation in C++.
     
      I'm also enthusiastic about cybersecurity, particularly in website vulnerability hunting. Beyond that, I aspire to become a DevOps Engineer.
    skills:
      enable: true
      title: "Here are a few technologies I've been working with recently:"
      items:
        - "C++"
        - "GO"
        - "Python"
        - "Bash"
        - "Docker"
        - "Sockets"

  # Experience
  experience:
    enable: true
    # title: "Custom Name"
    items:
      - job: "Server Manager"
        company: "PeerLink"
        companyUrl: "https://peerlink.live"
        date: "Oct 2024 - Dec 2024"
        featuredLink:
          enable: true
          name: "View the project"
          url: "https://peerlink.live"
        content: "Owned & managed a file-sharing service, PeerLink, which serves over 50 users monthly. My role involved developing and maintaining scalable, user-friendly systems to ensure seamless file sharing and collaboration for a growing user base."

      
  # Education
  education:
    enable: true
    # title: "Custom Name"
    index: false
    items:
      - title: "Bachelor's in Computer Science"
        school:
          name: "Modern Academy, Cairo, Egypt"
          url: "https://example.org"
        date: "Sept 2022 - Present"
        

  # Achievements
